<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pose Tracking with WebRTC</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
  <style>
    .container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    @media (min-width: 768px) {
        .container {
            flex-direction: row;
        }
    }

    .motionvideo {
        position: relative; 
    }

    .motionvideo video#motion,
    .motionvideo canvas {
        width: 100%;
        height: auto;
    }

    .motionvideo canvas {
        position: absolute;
        top: 0;
        left: 0;
    }
  </style>
</head>
<body>
    <!-- <video id="video" autoplay playsinline></video> -->
    <div class="container">
        <div class="mainvideo">
            <video id="video" autoplay playsinline></video>
        </div>
        <div class="motionvideo">
            <video id="motion"></video>
            <canvas id="sketch"></canvas>
        </div>
    </div>
  <script>
    async function setupVideoStream() {
      try {
        const mainvideo = document.getElementById("video");
        const mainstream = await navigator.mediaDevices.getUserMedia({ video: true });

        const videoElement = document.getElementById("motion");
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        videoElement.srcObject = stream;

        mainvideo.srcObject = stream;

        return new Promise((resolve) => {
          videoElement.onloadedmetadata = () => {
            resolve(videoElement);
          };
        });
      } catch (error) {
        console.error('Error setting up video stream:', error);
      }
    }

    async function loadPoseNet() {
      const net = await posenet.load();
      return net;
    }

    async function detectPoseInRealTime(video, net) {
      const canvas = document.getElementById('sketch');
      const ctx = canvas.getContext('2d');
      console.log(canvas);


      video.width = canvas.width = video.videoWidth;
      video.height = canvas.height = video.videoHeight;

      async function poseDetectionFrame() {
        const pose = await net.estimateSinglePose(video, {
          flipHorizontal: false
        });
        console.log(pose);
        drawPose(pose, ctx);
        requestAnimationFrame(poseDetectionFrame);
      }

      poseDetectionFrame();
    }

    function drawPose(pose, ctx) {
      ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
      drawKeypoints(pose.keypoints, ctx);
      drawSkeleton(pose.keypoints, ctx);
    }

    function drawKeypoints(keypoints, ctx) {
      keypoints.forEach(keypoint => {
        if (keypoint.score > 0.5) {
          const { y, x } = keypoint.position;
          ctx.beginPath();
          ctx.arc(x, y, 5, 0, 2 * Math.PI);
          ctx.fillStyle = 'red';
          ctx.fill();
        }
      });
    }

    function drawSkeleton(keypoints, ctx) {
      const adjacentKeyPoints = posenet.getAdjacentKeyPoints(keypoints, 0.5);

      adjacentKeyPoints.forEach(keypoints => {
        const [from, to] = keypoints;
        ctx.beginPath();
        ctx.moveTo(from.position.x, from.position.y);
        ctx.lineTo(to.position.x, to.position.y);
        ctx.strokeStyle = 'red';
        ctx.lineWidth = 2;
        ctx.stroke();
      });
    }

    async function main() {
      const video = await setupVideoStream();
      const net = await loadPoseNet();
      video.play();
      detectPoseInRealTime(video, net);
    }

    main();
  </script>
</body>
</html>
